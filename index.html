<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar - NLW</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/logo.svg" alt="NLW logo" />
      </header>
      <main id="cards">
        <div class="card">
          <h2>21/11 <span>monday</span></h2>
          <ul>
            <li>
              <img src="./assets/icon-brazil.svg" alt="Brazil Flag" />
              <strong>8:00</strong>
              <img src="./assets/icon-cameron.svg" alt="Cameron Flag" />
            </li>

            <li>
              <img src="./assets/icon-brazil.svg" alt="Brazil Flag" />
              <strong>8:00</strong>
              <img src="./assets/icon-cameron.svg" alt="Cameron Flag" />
            </li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
